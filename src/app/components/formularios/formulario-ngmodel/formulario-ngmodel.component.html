<h4> Formulario ngModel </h4>
<hr />

<form autocomplete="off" (ngSubmit)="guardar(form)" #form="ngForm">
   <div>
      <div class="form-group">
         <label class="col-2 col-form-label">Nombre</label>
         <div class="col-8">
            <input class="form-control" type="text" name="nombre" ngModel placeholder="Nombre" required minlength="5"
                   #nombre="ngModel" />
            <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">
               Ingrese 5 letras
            </small>
         </div>
      </div>

      <div class="form-group">
         <label class="col-2 col-form-label">Apellido</label>
         <div class="col-8">
            <input class="form-control" type="text" name="apellido" ngModel placeholder="Apellido" required
                   minlength="5" #apellido="ngModel" />
            <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">
               Ingrese 5 letras
            </small>
         </div>
      </div>

      <div class="form-group">
         <label class="col-2 col-form-label">Correo</label>
         <div class="col-8">
            <input class="form-control" type="email" name="correo" ngModel placeholder="Correo"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required #correo="ngModel" />
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">
               El correo es obligatorio
            </small>
         </div>
      </div>

      <div class="form-group">
         <label class="col-2 col-form-label">Pais</label>
         <div class="col-8">
            <select class="form-control" name="pais" [ngModel]="paises[0]?.codigo" #pais="ngModel" required>
               <option value="">Seleccione un País</option>
               <option *ngFor="let pais of paises" [value]="pais.codigo">
                  {{ pais.nombre }}
               </option>
            </select>
            <small *ngIf=" pais.invalid && pais.touched" class="form-text text-danger">
               El país es obligatorio
            </small>
         </div>
      </div>

      <button
              [disabled]="form.invalid"
              type="submit" class="btn btn-primary">
         Guardar
      </button>

   </div>


</form>

<hr class="mt-5">
<h5>Valores del Formulario</h5>
<pre>{{ form.value | json}}</pre>

<h5>Formulario valido</h5>
<pre>{{ form.valid }}</pre>

   <label class="col-2 col-form-label">Pais</label>
   <div class="col-8">
      <select class="form-control" name="pais" [ngModel]="paises[0]?.codigo">
         <option value="undefined">Seleccione un País</option>
         <option *ngFor="let pais of (testPaises$ | async) " [value]="pais.codigo">
