<div class="card animated fadeIn fast">

   <img class="card-img-top img-fluid" src="{{heroe.img}}"
        [alt]="heroe.nombre" />
   <div class="card-body">
      <h4 class="card-title"> {{ heroe.nombre }} </h4>
      <div class="row">
         <div class="col-6">
            <p class="card-text"> {{ heroe.bio | limitString:10}} </p>
            <p class="card-text"> <small class="text-muted"> {{ heroe.aparicion }} </small></p>
         </div>
         <div class="col-6">
            <img width="50px" [src]="heroe.casa" alt="">
         </div>
      </div>
      <button type="button" class="btn btn-primary mr-2" (click)="edit.emit(index)">Editar</button>
      <button type="button" class="btn btn-warning" (click)="verHeroe()">Ver mas</button>
   </div>


</div>
